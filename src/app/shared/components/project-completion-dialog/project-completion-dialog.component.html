<h2 mat-dialog-title>Mark Project as Completed</h2>
<mat-dialog-content>
  <p><strong>Total Budget:</strong> â‚¹{{ data.budget }}</p>
  
  <span class="text-danger">*</span>
  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Expenditure Amount</mat-label>
    <input matInput type="number" [(ngModel)]="expenditureAmount" />
  </mat-form-field>

  <div class="mt-2">
    <label>Upload Completion Document</label>
    <input type="file" (change)="onFileChange($event)" />
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="submit()">Submit</button>
</mat-dialog-actions>
