<div class="d-flex flex-column gap-3 h-100" (click)="closeFilterIfClickedOutside($event)">

    <!-- Search & Filter -->
    <div class="d-flex justify-content-between align-items-start flex-wrap mb-3 gap-3 position-relative">
        <!-- Left: Search + Filter -->
        <div class="d-flex flex-wrap gap-2 align-items-center">
            <!-- Search -->
            <div class="input-group" style="width: 280px;">
                <input type="text" class="form-control" placeholder="Search by name, description"
                    [(ngModel)]="searchTerm">
                <button class="btn btn-outline-secondary" type="button" (click)="onSearch()">
                    <img src="assets/images/svg/search.svg" height="12" width="12">
                </button>
            </div>
            <!-- Filter Button -->
            <div class="dropdown" [class.show]="showFilters">
                <button class="btn btn-outline-dark d-flex align-items-center gap-1 dropdown-toggle"
                    (click)="toggleFilter()" type="button">
                    <strong>Filter</strong>
                </button>

                <!-- Dropdown-style Filter Panel -->
                <div class="dropdown-menu p-3 shadow" style="min-width: 300px;" [class.show]="showFilters">
                    <!-- Gram Panchayat -->
                    <div class="mb-2">
                        <label>Gram Panchayat</label>
                        <select class="form-select" [(ngModel)]="filters.gramPanchayat" (change)="onFilter()">
                            <option [ngValue]="''">All Gram Panchayat</option>
                            <option *ngFor="let gp of gramPanchayatList" [ngValue]="gp">{{ gp }}</option>
                        </select>
                    </div>

                    <!-- Status -->
                    <div>
                        <label>Progress Status</label>
                        <select class="form-select" [(ngModel)]="filters.progressStatus" (change)="onFilter()">
                            <option [ngValue]="null">All Progress Status</option>
                            <option *ngFor="let status of projectProgressOptions" [ngValue]="status">{{ status }}
                            </option>
                        </select>
                    </div>

                    <!-- Created By -->
                    <div>
                        <label>Created By</label>
                        <select class="form-select" [(ngModel)]="filters.createdBy" (change)="onFilter()">
                            <option value="null">All Creator</option>
                            <option value='ADMIN'>Admin</option>
                            <option value='SARPANCH'>Sarpanch</option>
                        </select>
                    </div>

                    <!-- Budget -->
                    <div>
                        <label>Budget</label>
                        <div class="mb-2 d-flex gap-2">
                            <input type="number" class="form-control" placeholder="Min Budget"
                                [(ngModel)]="filters.minBudget" (input)="onFilter()" />
                            <input type="number" class="form-control" placeholder="Max Budget"
                                [(ngModel)]="filters.maxBudget" (input)="onFilter()" />
                        </div>
                    </div>

                    <!-- Project Start-End Date Filter -->
                    <div>
                        <label>Project Duration</label>
                        <div class="mb-2 d-flex gap-2">
                            <input type="date" class="form-control" placeholder="Start Date"
                                [(ngModel)]="filters.startDate" (input)="onFilter()" />
                            <input type="date" class="form-control" placeholder="End Date" [(ngModel)]="filters.endDate"
                                (input)="onFilter()" />
                        </div>
                    </div>

                    <!-- Approval Date Filter -->
                    <div>
                        <label>Project Approval Date</label>
                        <div class="mb-2 d-flex gap-2">
                            <input type="date" class="form-control" placeholder="Min Approval Date"
                                [(ngModel)]="filters.minApprovedDate" (input)="onFilter()" />
                            <input type="date" class="form-control" placeholder="Max Approval Date"
                                [(ngModel)]="filters.maxApprovedDate" (input)="onFilter()" />
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- Button -->
        <div class="d-flex justify-content-end">
            <button class="primary-button p-8-12  d-flex align-items-center gap-2" [routerLink]="'/project/add'">
                <div class="plus_icon">
                    <img src="assets/images/svg/plus-icon.svg" height="12" width="12">
                </div>
                Add Project
            </button>
        </div>
    </div>





    <!-- â³ Loader (Bonus Tip) -->
    <div *ngIf="isLoading" class="text-center">
        <p>Loading...</p>
    </div>

    <!-- ðŸ“‹ Table -->
    <app-dynamic-table *ngIf="!isLoading && agencyTableConfig.data.length > 0" [config]="agencyTableConfig"
        (actionClicked)="onAction($event.action, $event.element)">
    </app-dynamic-table>

    <!-- âŒ No Data Message -->
    <p *ngIf="!isLoading && agencyTableConfig.data.length === 0" class="text-center mt-3 text-danger">
        No Data Found
    </p>
</div>
