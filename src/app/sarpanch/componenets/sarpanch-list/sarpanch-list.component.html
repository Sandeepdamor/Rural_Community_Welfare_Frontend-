<div class="d-flex flex-column gap-3 h-100" (click)="closeFilterIfClickedOutside($event)">

  <!-- Search & Filter -->
  <div class="d-flex justify-content-between align-items-start flex-wrap mb-3 gap-3 position-relative">
    <!-- Left: Search + Filter -->
    <div class="d-flex flex-wrap gap-2 align-items-center">
      <!-- Search -->
      <div class="input-group" style="width: 280px;">
        <input type="text" class="form-control" placeholder="Search by name, phone, or address"
          [(ngModel)]="searchTerm">
        <button class="btn btn-outline-secondary" type="button" (click)="onSearch()">
          <img src="assets/images/svg/search.svg" height="12" width="12">
        </button>
      </div>
      <!-- Filter Button -->
      <div class="dropdown" [class.show]="showFilters">
        <button class="btn btn-outline-dark d-flex align-items-center gap-1 dropdown-toggle" (click)="toggleFilter()"
          type="button">
          <strong>Filter</strong>
        </button>

        <!-- Dropdown-style Filter Panel -->
        <div class="dropdown-menu p-3 shadow" style="min-width: 300px;" [class.show]="showFilters">
          <!-- Gram Panchayat -->
          <div class="mb-2">
            <label>Gram Panchayat</label>
            <select class="form-select" [(ngModel)]="filters.gramPanchayat" (change)="onFilter()">
              <option [ngValue]="''">All Gram Panchayat</option>
              <option *ngFor="let gp of gramPanchayatList" [ngValue]="gp">{{ gp }}</option>
            </select>
          </div>
          <!-- Gender -->
          <div class="mb-2">
            <label>Gender</label>
            <select class="form-select" [(ngModel)]="filters.gender" (change)="onFilter()">
              <option value="">All Genders</option>
              <option value="MALE">Male</option>
              <option value="FEMALE">Female</option>
              <option value="OTHER">Other</option>
            </select>
          </div>
          <!-- Status -->
          <div>
            <label>Status</label>
            <select class="form-select" [(ngModel)]="filters.isActive" (change)="onFilter()">
              <option value="null">All Status</option>
              <option [value]="true">Active</option>
              <option [value]="false">Inactive</option>
            </select>
          </div>

          <!-- Age -->
          <div>
            <label>Age</label>
            <div class="mb-2 d-flex gap-2">
              <input type="number" class="form-control" placeholder="Min Age" [(ngModel)]="filters.minAge"
                (input)="onFilter()" />
              <input type="number" class="form-control" placeholder="Max Age" [(ngModel)]="filters.maxAge"
                (input)="onFilter()" />
            </div>
          </div>

          <!-- Election Year -->
          <div>
            <label>Election Year</label>
            <div class="mb-2 d-flex gap-2">
              <input type="number" class="form-control" placeholder="Min Election Year"
                [(ngModel)]="filters.minElectionYear" (input)="onFilter()" />
              <input type="number" class="form-control" placeholder="Max Election Year"
                [(ngModel)]="filters.maxElectionYear" (input)="onFilter()" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Button -->
    <div class="d-flex justify-content-end">
      <button class="primary-button p-8-12  d-flex align-items-center gap-2" [routerLink]="'/sarpanch/add'">
        <div class="plus_icon">
          <img src="assets/images/svg/plus-icon.svg" height="12" width="12">
        </div>
        Add Sarpanch
      </button>
    </div>
  </div>





  <!-- ⏳ Loader (Bonus Tip) -->
  <div *ngIf="isLoading" class="text-center">
    <p>Loading...</p>
  </div>

  <!-- 📋 Table -->
  <app-dynamic-table *ngIf="!isLoading && agencyTableConfig.data.length > 0" [config]="agencyTableConfig"
    (statusChanged)="updateIsActiveStatus($event)" (actionClicked)="onAction($event.action, $event.element)">
  </app-dynamic-table>

  <!-- ❌ No Data Message -->
  <p *ngIf="!isLoading && agencyTableConfig.data.length === 0" class="text-center mt-3 text-danger">
    No Data Found
  </p>
</div>
