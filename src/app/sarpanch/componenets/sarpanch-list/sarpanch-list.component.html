<div class="d-flex flex-column gap-3 h-100" (click)="closeFilterIfClickedOutside($event)">

  <!-- Search & Filter -->
  <div class="d-flex justify-content-between align-items-start flex-wrap mb-3 gap-3 position-relative">
    <!-- Left: Search + Filter -->
    <div class="d-flex flex-wrap gap-3 align-items-center">
      <!-- Search -->
      <div class="input-group" style="width: 280px;">
        <input type="text" class="form-control form-control-sm" placeholder="Search by name, phone, or address"
          [(ngModel)]="searchTerm" style="background-color: #f8f9fa;">
        <button class="btn btn-outline-primary btn-sm" type="button" (click)="onSearch()">
          <img src="assets/images/svg/search.svg" height="14" width="14" alt="search-icon">
        </button>
      </div>

      <!-- Filter Button -->
      <div class="dropdown">
        <button class="btn btn-outline-primary custom-filter-btn d-flex align-items-center gap-1 dropdown-toggle"
          (click)="toggleFilter()" type="button">
          <i class="fa fa-filter me-2"></i><strong>Filter</strong>
        </button>

        <!-- Dropdown-style Filter Panel -->
        <div class="dropdown-menu p-3 shadow"
          style="min-width: 320px; background-color: #f8f9fa; border: 1px solid #ddd;" [class.show]="showFilters">
          <!-- Gram Panchayat -->
          <div class="mb-3">
            <label class="form-label fw-semibold" style="color: #333;">
              <i class="fa fa-building me-2" style="color: #007bff;"></i> Gram Panchayat
            </label>
            <select class="form-select form-select-sm" [(ngModel)]="filters.gramPanchayat" (change)="onFilter()"
              style="background-color: #e9ecef;">
              <option [ngValue]="''">All Gram Panchayat</option>
              <option *ngFor="let gp of gramPanchayatList" [ngValue]="gp">{{ gp }}</option>
            </select>
          </div>

          <!-- Gender -->
          <div class="mb-3">
            <label class="form-label fw-semibold" style="color: #333;">
              <i class="fa fa-genderless me-2" style="color: #007bff;"></i> Gender
            </label>
            <select class="form-select form-select-sm" [(ngModel)]="filters.gender" (change)="onFilter()"
              style="background-color: #e9ecef;">
              <option value="">All Genders</option>
              <option value="MALE">Male</option>
              <option value="FEMALE">Female</option>
              <option value="OTHER">Other</option>
            </select>
          </div>

          <!-- Status -->
          <div class="mb-3">
            <label class="form-label fw-semibold" style="color: #333;">
              <i class="fa fa-check-circle me-2" style="color: #007bff;"></i> Status
            </label>
            <select class="form-select form-select-sm" [(ngModel)]="filters.isActive" (change)="onFilter()"
              style="background-color: #e9ecef;">
              <option value="null">All Status</option>
              <option [value]="true">Active</option>
              <option [value]="false">Inactive</option>
            </select>
          </div>

          <!-- Age -->
          <div class="mb-3">
            <label class="form-label fw-semibold" style="color: #333;">
              <i class="fa fa-users me-2" style="color: #007bff;"></i> Age
            </label>
            <div class="d-flex gap-2">
              <input type="number" class="form-control form-control-sm" placeholder="Min Age"
                [(ngModel)]="filters.minAge" (input)="onFilter()" style="background-color: #e9ecef;" />
              <input type="number" class="form-control form-control-sm" placeholder="Max Age"
                [(ngModel)]="filters.maxAge" (input)="onFilter()" style="background-color: #e9ecef;" />
            </div>
          </div>

          <!-- Election Year -->
          <div class="mb-3">
            <label class="form-label fw-semibold" style="color: #333;">
              <i class="fa fa-calendar-check me-2" style="color: #007bff;"></i> Election Year
            </label>
            <div class="d-flex gap-2">
              <input type="number" class="form-control form-control-sm" placeholder="Min Election Year"
                [(ngModel)]="filters.minElectionYear" (input)="onFilter()" style="background-color: #e9ecef;" />
              <input type="number" class="form-control form-control-sm" placeholder="Max Election Year"
                [(ngModel)]="filters.maxElectionYear" (input)="onFilter()" style="background-color: #e9ecef;" />
            </div>
          </div>
        </div>
      </div>
    </div>



    <!-- Button -->
    <div class="d-flex justify-content-end">
      <button class="primary-button p-8-12  d-flex align-items-center gap-2" [routerLink]="'/sarpanch/add'">
        <div class="plus_icon">
          <img src="assets/images/svg/plus-icon.svg" height="12" width="12">
        </div>
        Add Sarpanch
      </button>
    </div>
  </div>





  <!-- â³ Loader (Bonus Tip) -->
  <div *ngIf="isLoading" class="text-center">
    <p>Loading...</p>
  </div>

  <!-- ðŸ“‹ Table -->
  <app-dynamic-table *ngIf="!isLoading && agencyTableConfig.data.length > 0" [config]="agencyTableConfig"
    (statusChanged)="updateIsActiveStatus($event)" (actionClicked)="onAction($event.action, $event.element)">
  </app-dynamic-table>

  <!-- âŒ No Data Message -->
  <p *ngIf="!isLoading && agencyTableConfig.data.length === 0" class="text-center mt-3 text-danger">
    No Data Found
  </p>
</div>
