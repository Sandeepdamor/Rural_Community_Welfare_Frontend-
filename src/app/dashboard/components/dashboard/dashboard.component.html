<div class="g-3 row">
    <!-- Total No. of Users -->

                <img src="assets/images/svg/Inquiries.svg" alt="Total Inquiries" />
            </div>
            <div class="d-flex flex-column gap-1">

    <!-- Total No. of Customers -->

                <img src="assets/images/svg/notification.svg" alt="Total Inquiries" />

            <div class="d-flex flex-column gap-1">

    <a href="#" class="col-xl-3 col-md-6 col-sm-6">
